<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input styling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <!-- Favicon Template -->
    <link rel="icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="apple-touch-icon" href="favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>
<body>
    <div id="container">
        <form action="#" method="post">
          <label for="login" class="sr-only">Login</label>
          <input type="text" id="login" name="login" placeholder="login" onfocus="this.placeholder=''" onblur="this.placeholder='login'"> <!-- niezbyt poprawne ale na biede ten INLINE js (onfocus, onblur dziala) -->
          <label for="haslo" class="sr-only">Hasło</label>
          <input type="password" id="haslo" name="haslo" placeholder="hasło">
          <input type="submit" value="Zaloguj się">
        </form>
      </div>
    <label>
        <input type="checkbox" name="akceptacja"> Akceptuję regulamin
    </label>
    
</body>
</html>

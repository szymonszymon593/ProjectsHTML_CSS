<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">City Explorer</div>
        <nav class="nav">
            <a href="#" class="nav-link" data-page="home">Home</a>
            <a href="#" class="nav-link" data-page="cities">Cities</a>
        </nav>
    </header>

    <main id="content">
        <section class="hero">
            <h1>Explore the World</h1>
            <button class="hero-btn">See Cities</button>
        </section>
        <section class="cities">
            <h2>Popular Cities</h2>
            <div class="cities-grid">
              <div class="city-tile city-paris">Paris</div>
              <div class="city-tile city-newyork">New York</div>
              <div class="city-tile city-tokyo">Tokyo</div>
              <div class="city-tile city-london">London</div>
            </div>
          </section>
    </main>

    <footer class="footer">
        <p>&copy 2025 Szymon - City Explorer</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
